
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is WatGPU Down?</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; text-align: center; padding: 50px; background-color: #f4f4f9; color: #333; }
        .status-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); display: inline-block; max-width: 600px; width: 100%; }
        .status { font-size: 48px; font-weight: bold; color: red; margin: 20px 0; }
        .metrics { display: flex; justify-content: space-around; margin-top: 30px; }
        .metric { text-align: center; }
        .metric-value { font-size: 24px; font-weight: bold; }
        .metric-label { color: #666; font-size: 14px; }
        .details { margin-top: 30px; text-align: left; font-size: 14px; color: #666; }
        .timestamp { color: #888; margin-top: 20px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="status-card">
        <h1>Is WatGPU Down?</h1>
        <div class="status">DOWN</div>
        <div class="metrics">
            <div class="metric">
                <div class="metric-value">0.0%</div>
                <div class="metric-label">24 Hour Uptime</div>
            </div>
            <div class="metric">
                <div class="metric-value">0.0%</div>
                <div class="metric-label">7 Day Uptime</div>
            </div>
            <div class="metric">
                <div class="metric-value">0.0%</div>
                <div class="metric-label">30 Day Uptime</div>
            </div>
        </div>
        <div class="timestamp">Statistics start from 2025-11-21</div>
        <div class="details">
            <p><strong>SSH Status (HPC):</strong> ✅ OK</p>
            <p><strong>Ping Status:</strong> ❌ FAIL</p>
            <p><strong>Website (HTTP):</strong> ✅ OK</p>
        </div>
        <div class="timestamp">Last checked: 2025-12-19 13:21:06 ET (checks every 15 mins)</div>
    </div>
</body>
</html>
